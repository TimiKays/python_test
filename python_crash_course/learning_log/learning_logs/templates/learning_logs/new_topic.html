{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2>创建新分类</h2>
{% endblock header %}

{% block content %}
    <!--返回主题页-->
    <!--告诉服务器将提交的表单数据发送到哪里-->
    <form action="{% url 'learning_logs:new_topic'%}" method='post' class="form">
    <!--    防止攻击者利用表单来获取对服务器未经授权的访问-->
     {%csrf_token%}
    <!--让bootstrap_form创建表单-->
    {% bootstrap_form form%}

     {% buttons %}
    <!--    创建提交按钮-->
        <button name="submit" class="btn btn-primary">提交</button>
    {% endbuttons %}
</form>


{% endblock content %}
