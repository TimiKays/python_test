{% extends "learning_logs/base.html" %}

{% block content %}

  <p>Topics</p>
<!--项目列表被称为无序列表，用ul表示-->
  <ul>
<!--      循环-->
    {% for topic in topics %}
      <li>
<!--          添加到topic的链接-->
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
	  </li>
    {% empty %}
      <li>No topics have been added yet.</li>
<!--      结束循环-->
    {% endfor %}
  </ul>
<a href="{% url 'learning_logs:new_topic' %}">Add a new Topic</a>
{% endblock content %}
